{% extends "base.html" %}

{% block content %}
<h1>Add Notes to Contact</h1>

<div>
    <form action="{% url 'add_notes' pk=contact.pk %}" method="POST">
        {% csrf_token %}
        {{ new_note.as_p }}
        <div>
            <button type="submit">Add Notes to Contact</button>
        </div>
    </form>
</div>
{% endblock %}
